<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recording Indicator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .recording-window {
            width: 280px;
            height: 60px;
            background-color: #1f2937;
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid #ef4444;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: move;
            user-select: none;
            position: relative;
        }
        
        .drag-handle {
            width: 16px;
            height: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2px;
            cursor: move;
            flex-shrink: 0;
            opacity: 0.7;
        }
        
        .drag-line {
            width: 12px;
            height: 2px;
            background-color: #9ca3af;
            border-radius: 1px;
        }
        
        .stop-button {
            width: 32px;
            height: 32px;
            background-color: #ef4444;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .stop-button:hover {
            background-color: #dc2626;
        }
        
        .stop-icon {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 2px;
        }
        
        .timer {
            font-size: 18px;
            font-weight: bold;
            color: white;
            font-family: monospace;
            flex-shrink: 0;
            min-width: 50px;
        }
        
        .voice-bars {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex: 1;
            position: relative;
        }
        
        .bars-container {
            display: flex;
            gap: 2px;
            align-items: flex-end;
            height: 20px;
        }
        
        .bar {
            width: 3px;
            background-color: rgba(59, 130, 246, 0.8);
            border-radius: 1px;
            transition: height 0.1s ease;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
        }
        
        .progress-container {
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #10b981;
            border-radius: 2px;
            transition: width 1s ease;
            box-shadow: 0 0 4px rgba(16, 185, 129, 0.6);
        }
        
        .mic-icon {
            font-size: 16px;
            color: white;
            flex-shrink: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .recording-window {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="recording-window" id="recording-window">
        <!-- Drag Handle -->
        <div class="drag-handle">
            <div class="drag-line"></div>
            <div class="drag-line"></div>
            <div class="drag-line"></div>
        </div>

        <!-- Stop Button -->
        <button class="stop-button" onclick="stopRecording()">
            <div class="stop-icon"></div>
        </button>

        <!-- Timer -->
        <div class="timer" id="timer">00:00</div>

        <!-- Voice Bars with Progress -->
        <div class="voice-bars">
            <div class="bars-container" id="bars-container">
                <!-- Bars will be generated by JavaScript -->
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <!-- Microphone Icon -->
        <div class="mic-icon">ðŸŽ¤</div>
    </div>

    <script>
        let recordingTime = 0;
        let recordingInterval;
        
        // Generate voice bars
        function generateBars() {
            const container = document.getElementById('bars-container');
            container.innerHTML = '';
            
            for (let i = 0; i < 12; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                container.appendChild(bar);
            }
        }
        
        // Animate voice bars
        function animateBars() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach((bar, index) => {
                const height = Math.max(3, 8 + Math.sin(Date.now() * 0.01 + index) * 8);
                bar.style.height = height + 'px';
            });
        }
        
        // Update timer
        function updateTimer() {
            recordingTime++;
            const mins = Math.floor(recordingTime / 60);
            const secs = recordingTime % 60;
            const timeString = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = timeString;
            
            // Update progress bar (1 hour max)
            const progress = Math.min(100, (recordingTime / 3600) * 100);
            document.getElementById('progress-bar').style.width = progress + '%';
        }
        
        // Start recording
        function startRecording() {
            recordingTime = 0;
            recordingInterval = setInterval(updateTimer, 1000);
            
            // Start bar animation
            setInterval(animateBars, 100);
        }
        
        // Stop recording
        function stopRecording() {
            if (recordingInterval) {
                clearInterval(recordingInterval);
            }
            recordingTime = 0;
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('progress-bar').style.width = '0%';
            
            // Send stop command to main process if available
            if (window.electronAPI && window.electronAPI.stopRecording) {
                window.electronAPI.stopRecording();
            }
        }
        
        // Make window draggable
        function makeDraggable() {
            const window = document.getElementById('recording-window');
            let isDragging = false;
            let startX, startY;
            
            window.addEventListener('mousedown', (e) => {
                if (e.target.closest('.stop-button')) return; // Don't drag on buttons
                
                isDragging = true;
                startX = e.clientX - window.offsetLeft;
                startY = e.clientY - window.offsetTop;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                window.style.left = (e.clientX - startX) + 'px';
                window.style.top = (e.clientY - startY) + 'px';
                window.style.right = 'auto';
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateBars();
            makeDraggable();
            
            // Start recording automatically for demo
            startRecording();
        });
    </script>
</body>
</html>
