<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }

        .floating-recorder {
            background: #1f2937;
            border: 2px solid #8b5cf6;
            border-radius: 10px;
            padding: 8px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,.4);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 210px;
            height: 54px;
            position: relative;
        }

        .drag-handle {
            display: flex;
            flex-direction: column;
            gap: 4px;
            opacity: 0.7;
            cursor: grab;
            -webkit-app-region: drag;
        }

        .drag-line {
            width: 12px;
            height: 2px;
            background-color: #9ca3af;
            border-radius: 4px;
        }

        .recording-indicator { width: 8px; height: 8px; background-color: #ef4444; border-radius: 50%; animation: pulse 1.5s ease-in-out infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .recording-time { color: #e5e7eb; font-size: 14px; font-weight: 700; font-family: monospace; min-width: 50px; text-align:center; }

        .audio-waveform { display:flex; align-items:center; gap:2px; height:18px; flex:1; }

        .wave-bar { width:2px; background: #a78bfa; border-radius:2px; animation: wave .9s ease-in-out infinite; }

        .wave-bar:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .wave-bar:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes wave {
            0%, 100% { height: 8px; }
            50% { height: 32px; }
        }

        .controls { display:flex; gap:6px; -webkit-app-region: no-drag; }

        .control-btn { background:#374151; border:none; border-radius:6px; padding:6px; color:#e5e7eb; cursor:pointer; width:26px; height:26px; display:flex; align-items:center; justify-content:center; }

        .control-btn:hover {
            background: rgba(139, 92, 246, 1);
            transform: scale(1.1);
        }

        .stop-btn { background:#ef4444; color:white; }

        .stop-btn:hover {
            background: rgba(239, 68, 68, 1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="floating-recorder" id="floatingRecorder">
        <!-- Drag Handle -->
        <div class="drag-handle">
            <div class="drag-line"></div>
            <div class="drag-line"></div>
            <div class="drag-line"></div>
        </div>

        <!-- Recording Indicator -->
        <div class="recording-indicator" id="recordingIndicator"></div>

        <!-- Recording Time -->
        <div class="recording-time" id="recordingTime">00:00</div>

        <!-- Audio Waveform -->
        <div class="audio-waveform" id="audioWaveform">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" id="micBtn" title="Select Microphone">ðŸŽ¤</button>
            <button class="control-btn stop-btn" id="stopBtn" title="Stop Recording">â– </button>
        </div>
    </div>

    <script>
        // Use the API exposed by preload.js
        const api = window.electronAPI;

        let isRecording = false;
        let recordingTime = 0;
        let meetingId = null;

        // DOM elements
        const recordingIndicator = document.getElementById('recordingIndicator');
        const recordingTimeEl = document.getElementById('recordingTime');
        const audioWaveform = document.getElementById('audioWaveform');
        const stopBtn = document.getElementById('stopBtn');
        const micBtn = document.getElementById('micBtn');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateRecordingTime() {
            recordingTimeEl.textContent = formatTime(recordingTime);
        }

        function updateRecordingState(state) {
            isRecording = !!state.isRecording;
            meetingId = state.meetingId || null;

            if (typeof state.recordingTime === 'number') {
                recordingTime = state.recordingTime;
                updateRecordingTime();
            }

            if (isRecording) {
                recordingIndicator.style.display = 'block';
                audioWaveform.style.display = 'flex';
            } else {
                recordingIndicator.style.display = 'none';
                audioWaveform.style.display = 'none';
                recordingTime = 0;
                updateRecordingTime();
            }
        }

        stopBtn.addEventListener('click', () => {
            if (api && api.stopRecordingFromFloating) {
                api.stopRecordingFromFloating();
            }
        });

        // Subscribe to updates from the main process
        if (api && api.onUpdateRecordingState) {
            api.onUpdateRecordingState((state) => {
                updateRecordingState(state);
            });
        }

        // Mic selection open
        micBtn.addEventListener('click', () => {
            if (api && api.openMicSelectorFromFloating) {
                api.openMicSelectorFromFloating();
            } else {
                try { require('electron').ipcRenderer.send('open-mic-selector-from-floating') } catch {}
            }
        })

        updateRecordingTime();
    </script>
</body>
</html>
