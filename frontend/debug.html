<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; }
        .log { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>ü§ñ AI Chat Debug Tool</h1>
    
    <div id="status" class="status info">Initializing...</div>
    
    <div>
        <h3>Test API Connection</h3>
        <button onclick="testHealth()">Test VPS Health</button>
        <button onclick="testChat()">Test Chat API</button>
        <button onclick="testAuth()">Test Authentication</button>
    </div>
    
    <div>
        <h3>Send Chat Message</h3>
        <input type="text" id="prompt" placeholder="Enter your message..." value="Hello, are you working?">
        <button onclick="sendChat()">Send</button>
    </div>
    
    <div>
        <h3>Debug Log</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        const API_BASE = 'http://95.111.244.159:8000/api';
        const USERNAME = 'myca';
        const PASSWORD = 'wj2YyxrJ4cqcXgCA';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function getAuthHeader() {
            const token = btoa(`${USERNAME}:${PASSWORD}`);
            return { 'Authorization': `Basic ${token}` };
        }
        
        async function testHealth() {
            try {
                log('üîç Testing VPS health...');
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: getAuthHeader()
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ VPS Health OK: ${JSON.stringify(data)}`);
                    updateStatus('VPS Health: OK', 'success');
                } else {
                    log(`‚ùå VPS Health Failed: ${response.status} ${response.statusText}`);
                    updateStatus(`VPS Health Failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå VPS Health Error: ${error.message}`);
                updateStatus(`VPS Health Error: ${error.message}`, 'error');
            }
        }
        
        async function testAuth() {
            try {
                log('üîê Testing authentication...');
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: getAuthHeader()
                });
                
                if (response.ok) {
                    log('‚úÖ Authentication successful');
                    updateStatus('Authentication: OK', 'success');
                } else if (response.status === 401) {
                    log('‚ùå Authentication failed: 401 Unauthorized');
                    updateStatus('Authentication: Failed (401)', 'error');
                } else {
                    log(`‚ùå Authentication test failed: ${response.status} ${response.statusText}`);
                    updateStatus(`Auth Failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Authentication Error: ${error.message}`);
                updateStatus(`Auth Error: ${error.message}`, 'error');
            }
        }
        
        async function testChat() {
            try {
                log('üí¨ Testing chat API...');
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...getAuthHeader()
                    },
                    body: JSON.stringify({
                        prompt: 'Hello, this is a test message',
                        language: 'en'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Chat API OK: ${JSON.stringify(data)}`);
                    updateStatus('Chat API: OK', 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Chat API Failed: ${response.status} ${response.statusText} - ${errorText}`);
                    updateStatus(`Chat API Failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Chat API Error: ${error.message}`);
                updateStatus(`Chat API Error: ${error.message}`, 'error');
            }
        }
        
        async function sendChat() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt.trim()) {
                log('‚ùå Please enter a message');
                return;
            }
            
            try {
                log(`üöÄ Sending chat message: "${prompt}"`);
                updateStatus('Sending message...', 'info');
                
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...getAuthHeader()
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        language: 'en'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Chat response: ${data.response}`);
                    updateStatus('Message sent successfully!', 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Chat failed: ${response.status} ${response.statusText} - ${errorText}`);
                    updateStatus(`Chat failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Chat Error: ${error.message}`);
                updateStatus(`Chat Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            log('üöÄ Debug tool loaded, testing connection...');
            testHealth();
        };
    </script>
</body>
</html>
