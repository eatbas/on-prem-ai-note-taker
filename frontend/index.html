<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-Prem AI Note Taker</title>
    <style>
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      @keyframes audioPulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.02);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.2);
        }
      }
      
      /* Recording banner animations */
      .recording-banner-enter {
        transform: translateY(-100%);
        opacity: 0;
      }
      
      .recording-banner-enter-active {
        transform: translateY(0);
        opacity: 1;
        transition: all 0.3s ease;
      }
      
      .recording-banner-exit {
        transform: translateY(0);
        opacity: 1;
      }
      
      .recording-banner-exit-active {
        transform: translateY(-100%);
        opacity: 0;
        transition: all 0.3s ease;
      }
      
      /* Recording banner specific styles */
      .recording-banner {
        animation: recording-banner-enter 0.3s ease;
        will-change: transform, opacity;
        backface-visibility: hidden;
        transform: translateZ(0);
      }
      
      .recording-banner.recording-banner-exit {
        animation: recording-banner-exit 0.3s ease;
      }
      
      /* Prevent body scroll when recording banner appears */
      body.recording-active {
        padding-top: 80px;
      }
      
      @media (max-width: 768px) {
        body.recording-active {
          padding-top: 70px;
        }
      }
      
      /* Ensure recording banner has proper layering */
      .recording-banner {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 1000 !important;
      }
      
      /* Global responsive styles */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        /* Ensure smooth transitions when recording banner appears */
        transition: padding-top 0.3s ease;
      }
      
      /* Mobile-specific styles */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
        
        /* Prevent zoom on input focus on iOS */
        input, select, textarea {
          font-size: 16px !important;
        }
        
        /* Improve touch targets */
        button, input, select, textarea {
          min-height: 44px;
        }
        
        /* Hide scrollbars on mobile if desired */
        ::-webkit-scrollbar {
          display: none;
        }
        
        /* Adjust recording banner for mobile */
        .recording-banner {
          height: 70px !important;
          padding: 8px 16px !important;
        }
      }
      
      /* Tablet styles */
      @media (min-width: 769px) and (max-width: 1024px) {
        body {
          font-size: 15px;
        }
      }
      
      /* Desktop styles */
      @media (min-width: 1025px) {
        body {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
